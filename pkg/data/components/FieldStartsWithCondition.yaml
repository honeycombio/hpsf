kind: FieldStartsWithCondition
name: Check That Field Starts With
style: condition
type: base
status: alpha
version: v0.1.0
summary: Checks if a field starts with a specific prefix
description: This checks if any span in a trace has a specific field that starts with a given prefix.
tags:
  - category:condition
  - service:refinery
  - vendor:Honeycomb
  - type:error
  - input:SampleData
  - output:SampleData
ports:
  # inputs
  - name: Match
    direction: input
    type: SampleData
  # outputs
  - name: And
    direction: output
    type: SampleData
properties:
  - name: Field
    summary: The name of the field to check. If this field exists in any span of a trace, and its value starts with the specified prefix, the condition will match.
    description: |
      The field name to check for the prefix.
    type: string
    validations:
      - noblanks
  - name: Prefix
    summary: The prefix to check against the field value.
    description: |
      The prefix that the field value should start with.
    type: string
    validations:
      - noblanks
templates:
  - kind: refinery_rules
    name: FieldStartsWithCondition
    format: rules
    meta:
      condition: true
    data:
      - key: Field
        value: "{{ .Values.Field }}"
      - key: Operator
        value: starts-with
      - key: Value
        value: "{{ .Values.Prefix }}"
      - key: Datatype
        value: string
