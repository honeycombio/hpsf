kind: CompareBoolFieldCondition
name: Compare a bool field
style: condition
type: base
status: alpha
version: v0.1.0
summary: Compares a bool field to a specified value
description: |-
  This checks if any span in a trace has a specific bool field that compares appropriately to the
  specified value.
tags:
  - category:condition
  - service:refinery
  - vendor:Honeycomb
  - type:error
  - input:SampleData
  - output:SampleData
ports:
  # inputs
  - name: Match
    direction: input
    type: SampleData
  # outputs
  - name: And
    direction: output
    type: SampleData
properties:
  - name: Fields
    summary: The name(s) of the field(s) to check. If any of these fields exist in any span of a trace, and its value matches the specified bool using the operator, the condition will match.
    description: |
      The field names to check for the bool value.
    type: stringarray
    validations:
      - nonempty
      - noblanks
  - name: Operator
    summary: The comparison operator to use when comparing the field value to the specified bool.
    description: |
      The comparison operator to use when comparing the field value to the specified bool.
    type: string
    subtype: oneof(=, !=)
    validations:
      - oneof(=, !=)
    default: =
  - name: Value
    summary: The bool value to compare against the field value.
    description: |
      The bool value that the field should be compared against using the specified operator.
    type: bool
templates:
  - kind: refinery_rules
    name: CompareBoolFieldCondition
    format: rules
    meta:
      condition: true
      scope: '{{ if eq .Values.Operator "!=" }}span{{ else }}trace{{ end }}'
    data:
      - key: Fields
        value: "{{ .Values.Fields | encodeAsArray }}"
      - key: Operator
        value: "{{ .Values.Operator }}"
      - key: Value
        value: "{{ .Values.Value | encodeAsBool }}"
      - key: Datatype
        value: bool
