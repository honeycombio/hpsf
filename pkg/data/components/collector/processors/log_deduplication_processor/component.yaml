kind: LogDeduplicationProcessor
name: Deduplicate Logs
style: processor
type: base
status: development
version: v0.1.0
summary: Removes duplicate log entries.
description: |-
  This processor detects identical logs over a range of time (60 seconds by default) and emits
  a single log with the count of logs that were deduplicated (reported as sampleRate by default).
tags:
  - category:processor
  - service:collector
  - signal:OTelLogs
  - input:Logs
  - output:Logs
ports:
  # inputs
  - name: Logs
    direction: input
    type: OTelLogs
  # outputs
  - name: Logs
    direction: output
    type: OTelLogs
properties:
  - name: Interval
    type: duration
    validations:
      - duration
    default: 60s
    advanced: true
  - name: CountAttribute
    display: Count Attribute
    type: string
    default: sampleRate
    advanced: true
templates:
  - kind: collector_config
    name: otel_logdedup
    format: collector
    meta:
      componentSection: processors
      signalTypes: [logs]
      collectorComponentName: logdedup
    data:
      - key: "{{ .ComponentName }}.interval"
        value: "{{ .Values.Interval }}"
      - key: "{{ .ComponentName }}.log_count_attribute"
        value: "{{ .Values.CountAttribute }}"
