kind: CustomTraceFilterProcessor
name: Filter Traces by Custom OTTL
style: processor
type: base
status: development
version: v0.1.0
summary: Filters traces using custom OTTL statements (advanced)
description: |
  Apply custom filters to trace spans and span events using configuration statements written in OpenTelemetry
  Transformation Language (OTTL). This is an advanced component. No OTTL validation is provided.
tags:
  - category:processor
  - service:collector
  - signal:OTelTraces
  - input:Traces
  - output:Traces
ports:
  # inputs
  - name: Traces
    direction: input
    type: OTelTraces
  # outputs
  - name: Traces
    direction: output
    type: OTelTraces
properties:
  - name: ErrorMode
    display: Error Mode
    type: string
    subtype: oneof(ignore, propagate)
    default: ignore
    summary: How to handle errors during filtering
    description: |
      Controls how the processor handles errors during filtering:
      - ignore: Log errors but continue processing
      - propagate: Stop processing and return the error
    validations:
      - oneof(ignore, propagate)
  - name: SpanStatements
    display: Span Filter Statements
    type: stringarray
    summary: OTTL span filter statements
    description: |
      OpenTelemetry Transformation Language (OTTL) statements for filtering spans.
      Examples:
      - 'attributes["container.name"] == "container_1"'
      - 'name == "HTTP GET"'
  - name: SpanEventStatements
    display: Span Event Filter Statements
    type: stringarray
    summary: OTTL span event filter statements
    description: |
      OpenTelemetry Transformation Language (OTTL) statements for filtering span events.
      Examples:
      - 'name == "exception"'
      - 'attributes["event.type"] == "error"'
validations:
  - "at_least_one_of(SpanStatements, SpanEventStatements)"
templates:
  - kind: collector_config
    name: filter_processor
    format: collector
    meta:
      componentSection: processors
      signalTypes: [traces]
      collectorComponentName: filter
    data:
      - key: "{{ .ComponentName }}.error_mode"
        value: "{{ .Values.ErrorMode }}"
      - key: "{{ .ComponentName }}.traces.span"
        value: "{{ .Values.SpanStatements | encodeAsArray }}"
        suppress_if: "{{ not .Values.SpanStatements }}"
      - key: "{{ .ComponentName }}.traces.spanevent"
        value: "{{ .Values.SpanEventStatements | encodeAsArray }}"
        suppress_if: "{{ not .Values.SpanEventStatements }}"
