kind: KeepAllSampler
name: Keep All
style: sampler
type: base
status: development
version: v0.1.0
summary: Keeps all traces that reach this sampler.
description: |
  This sampler keeps (samples) all traces, setting SampleRate to 1.
tags:
  - category:refinery_sampler
  - service:refinery
  - vendor:Honeycomb
  - type:error
ports:
  # inputs
  - name: Sample
    direction: input
    type: SampleData
  # outputs
  - name: Events
    direction: output
    type: HoneycombEvents
properties:
  - name: RuleName
    summary: The name of the rule (used in Refinery debugging).
    description: |
      The rule name that will show up in metadata for traces that match this rule. If not set,
      the name of this component will be used.
    type: string
templates:
  - kind: refinery_rules
    name: KeepAll_RefineryRules
    format: rules
    meta:
      sampler: DeterministicSampler
    data:
      - key: SampleRate
        value: 1
