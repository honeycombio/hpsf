kind: FieldExistenceCondition
name: Check if field exists
style: condition
type: base
status: alpha
version: v0.1.0
summary: Checks if a field exists or does not exist in a trace
description: This checks if any span in a trace has a specific field that exists or does not exist.
tags:
  - category:condition
  - service:refinery
  - vendor:Honeycomb
  - type:field
  - input:SampleData
  - output:SampleData
ports:
  # inputs
  - name: Match
    direction: input
    type: SampleData
  # outputs
  - name: And
    direction: output
    type: SampleData
properties:
  - name: Fields
    summary: The name(s) of the field(s) to check. If any of these fields exist in any span of a trace, and its value matches the specified bool using the operator, the condition will match.
    description: |
      The field names to check for existence.
    type: stringarray
    validations:
      - nonempty
      - noblanks
  - name: Operator
    summary: The operator to use when checking field existence.
    description: |
      The operator to use when checking if the field exists or does not exist.
    type: string
    subtype: oneof(exists, does-not-exist)
    validations:
      - oneof(exists, does-not-exist)
    default: exists
templates:
  - kind: refinery_rules
    name: FieldExistenceCondition
    format: rules
    meta:
      condition: true
      scope: '{{ if eq .Values.Operator "does-not-exist" }}span{{ else }}trace{{ end }}'
    data:
      - key: Fields
        value: "{{ .Values.Fields | encodeAsArray }}"
      - key: Operator
        value: "{{ .Values.Operator }}"
