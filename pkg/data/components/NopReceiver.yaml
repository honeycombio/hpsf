kind: NopReceiver
name: Receive Nothing
version: v0.1.0
style: receiver
logo: opentelemetry
type: base
status: development
summary: A no-op "receiver" that does nothing, but might be useful for testing.
description: A simple no-op receiver. This receiver does nothing. It is required for the minimal configuration.
tags:
  - category:input
  - service:collector
  - signal:OTelTraces
  - signal:OTelMetrics
  - signal:OTelLogs
ports:
  # inputs
  - name: Traces
    direction: input
    type: OTelTraces
  - name: Logs
    direction: input
    type: OTelLogs
  - name: Metrics
    direction: input
    type: OTelMetrics
templates:
  - kind: collector_config
    name: nop_receiver_collector
    format: collector
    meta:
      componentSection: receivers
      signalTypes: [traces, metrics, logs]
      collectorComponentName: nop
    data:
      - key: "{{ .ComponentName }}"
        value: {}
