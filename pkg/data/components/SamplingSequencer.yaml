kind: SamplingSequencer
name: Start Sampling
style: startsampling
type: base
status: alpha
version: v0.1.0
summary: Converts traces and logs to a format for sampling
description: |-
  Converts traces and logs to a format for advanced tail-based sampling with Refinery. Also contains
  some advanced configuration options for sending data to Refinery; most installations will not need
  to change these.
tags:
  - category:startsampling
  - service:refinery
  - signal:OTelTraces
  - signal:OTelLogs
  - signal:HoneycombEvents
  - vendor:Honeycomb
  - input:Traces
  - input:Logs
  - output:SampleData
ports:
  # inputs
  - name: Traces
    direction: input
    type: OTelTraces
  - name: Logs
    direction: input
    type: OTelLogs
  # outputs
