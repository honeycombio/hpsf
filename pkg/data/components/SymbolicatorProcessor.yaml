kind: SymbolicatorProcessor
name: Symbolicate JavaScript Stack Traces
style: processor
type: base
status: development
version: v0.1.0
summary: A processor that will symbolicate JavaScript stack traces using source maps.
description: This processor is used to symbolicate JavaScript stack traces using source maps.
tags:
  - category:processor
  - service:collector
  - signal:OtelTraces
  - input:Traces
  - output:Traces
ports:
  # inputs
  - name: Traces
    direction: input
    type: OTelTraces
  # outputs
  - name: Traces
    direction: output
    type: OTelTraces
properties:
  - name: SourceMapStore
    display: Source Map Store
    summary: The storage type where source maps are stored to use for symbolication.
    description: |
      The storage type where source maps are stored to use for symbolication.
      Options are `AWS S3` and `Google Cloud Storage`.
      The default is `AWS S3`.
    type: string
    subtype: oneof(AWS S3, Google Cloud Storage)
    default: AWS S3
    validations:
      - oneof(AWS S3, Google Cloud Storage)
  - name: Bucket
    summary: The bucket name where the source maps are stored.
    description: |
      The bucket to use for the source map store. This is required.
      For `AWS S3`, this is the name of the AWS S3 bucket.
      For `Google Cloud Storage`, this is the name of the Google Cloud Storage bucket.
      Examples: `my-source-maps`, `my-gcs-bucket`.
    type: string
    validations:
      - noblanks
      - nonempty
  - name: Region
    summary: The AWS S3 region where the bucket is located.
    description: |
      The region to use for the source map store. This is required if the source map store is `AWS S3`.
      Examples: `us-east-1`, `us-west-2`, `eu-central-1`.
    type: string
    validations:
      - noblanks
      - nonempty
  - name: Prefix
    summary: The prefix to use for the source map store.
    description: |
      The prefix to use for the source map store. This is optional and can be used to specify a subdirectory within the bucket.
      If not specified, the root of the bucket will be used.
      Examples: `source-maps/`, `my-project/source-maps/`.
    type: string
    default: ""
templates:
  - kind: collector_config
    name: hny_symbolicator_processor
    format: collector
    meta:
      componentSection: processors
      signalTypes: [traces]
      collectorComponentName: symbolicator
    data:
      # AWS S3
      - key: "{{ .ComponentName }}.source_map_store"
        value: "s3_store"
        suppress_if: '{{ not (eq "AWS S3" .Values.SourceMapStore) }}'
      - key: "{{ .ComponentName }}.s3_source_maps.region"
        value: "{{ .Values.Region }}"
        suppress_if: '{{ not (eq "AWS S3" .Values.SourceMapStore) }}'
      - key: "{{ .ComponentName }}.s3_source_maps.bucket"
        value: "{{ .Values.Bucket }}"
        suppress_if: '{{ not (eq "AWS S3" .Values.SourceMapStore) }}'
      - key: "{{ .ComponentName }}.s3_source_maps.prefix"
        value: "{{ .Values.Prefix }}"
        suppress_if: '{{ or (not (eq "AWS S3" .Values.SourceMapStore)) (eq .Values.Prefix "") }}'
      # Google Cloud Storage
      - key: "{{ .ComponentName }}.source_map_store"
        value: "gcs_store"
        suppress_if: '{{ not (eq "Google Cloud Storage" .Values.SourceMapStore) }}'
      - key: "{{ .ComponentName }}.gcs_source_maps.bucket"
        value: "{{ .Values.Bucket }}"
        suppress_if: '{{ not (eq "Google Cloud Storage" .Values.SourceMapStore) }}'
      - key: "{{ .ComponentName }}.gcs_source_maps.prefix"
        value: "{{ .Values.Prefix }}"
        suppress_if: '{{ or (not (eq "Google Cloud Storage" .Values.SourceMapStore)) (eq .Values.Prefix "") }}'
