kind: O2ErrorExists
name: O2 Error Exists
style: condition
type: base
status: development
version: v0.1.0
summary: Checks if an error exists in any span of a trace
description: |
  This checks if any span in a trace has an error.
tags:
  - category:refinery_rule_condition
  - service:refinery
  - vendor:Honeycomb
  - type:error
ports:
  # inputs
  - name: Match
    direction: input
    type: SampleData
  # outputs
  - name: And
    direction: output
    type: SampleData
properties:
  - name: ErrorField
    summary:
      The name of the field(s) to check for errors. If any of these fields exist in any span of a trace,
      the test will pass.
    description: |
      The field names to check for errors.
    type: stringarray
    validations:
      - nonempty
      - noblanks
    default: ["error"]
templates:
  - kind: refinery_rules
    name: KeepErrors_RefineryRules
    format: rules
    meta:
      env: __default__
      sampler: RulesBasedSampler
    data:
      - key: "Rules[0].!condition!"
        value: "ix=0;f={{ .Values.ErrorField }};o=exists"
