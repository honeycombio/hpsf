components:
  - name: k8s_cluster_in
    kind: K8sClusterReceiver
    properties:
      - name: AuthType
        value: kubeConfig
      - name: NodeConditionsToReport
        value: [Ready, MemoryPressure, DiskPressure]
      - name: CollectionInterval
        value: 30s
      - name: ResourceAttributes
        value:
          k8s.container.status.last_terminated_reason: true
          k8s.pod.status.phase: false
  - name: otlp_out
    kind: OTelGRPCExporter
connections:
  - source:
      component: k8s_cluster_in
      port: Metrics
      type: OTelMetrics
    destination:
      component: otlp_out
      port: Metrics
      type: OTelMetrics