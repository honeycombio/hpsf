components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: proguard_symbolicator
    kind: ProguardSymbolicationProcessor
    properties:
      - name: SymbolStore
        value: Google Cloud Storage
      - name: BucketName
        value: my-proguard-bucket
      - name: Region
        value: us-west-2
      - name: Prefix
        value: proguard-maps/
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: proguard_symbolicator
      port: Traces
      type: OTelTraces
  - source:
      component: proguard_symbolicator
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
