components:
  - name: honeycomb_in
    kind: TraceConverter
  - name: honeycomb_out
    kind: HoneycombExporter
    properties:
      - name: APIEndpoint
        value: https://alternative.honeycomb.io
      - name: APIKey
        value: abcdef1234567890abcdef1 #must be 232 characters
connections:
  - source:
      component: honeycomb_in
      port: TraceOut
      type: Honeycomb
    destination:
      component: honeycomb_out
      port: Traces
      type: Honeycomb
