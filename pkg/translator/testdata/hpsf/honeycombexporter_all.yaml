components:
  - name: otlp
    kind: OTelReceiver
  - name: refinery
    kind: StartSampling
  - name: honeycomb
    kind: HoneycombExporter
    properties:
      - name: APIEndpoint
        value: https://alternative.honeycomb.io
      - name: APIPort
        value: 8080
      - name: APIKey
        value: abcdef1234567890abcdef1 # a validly-formatted key
      - name: Mode
        value: none
      - name: Host
        value: myhost.com
      - name: Port
        value: 1234
      - name: MetricsDataset
        value: custom
      - name: Insecure
        value: true
      - name: BatchTimeout
        value: 30s
      - name: BatchSize
        value: 200_000
      - name: QueueSize
        value: 2_000_000
connections:
  # traces: otel -> startsampling -> honeycomb
  - source:
      component: otlp
      port: Traces
      type: OTelTraces
    destination:
      component: refinery
      port: Traces
      type: OTelTraces
  - source:
      component: refinery
      port: Events
      type: Honeycomb
    destination:
      component: honeycomb
      port: Events
      type: HoneycombEvents
  # metrics: otel -> honeycomb
  - source:
      component: otlp
      port: Metrics
      type: OTelMetrics
    destination:
      component: honeycomb
      port: Metrics
      type: OTelMetrics
  # logs: otel -> honeycomb
  - source:
      component: otlp
      port: Logs
      type: OTelLogs
    destination:
      component: honeycomb
      port: Logs
      type: OTelLogs
