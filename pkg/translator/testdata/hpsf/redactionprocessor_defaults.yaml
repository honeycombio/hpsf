components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: redaction_processor_1
    kind: RedactionProcessor
    properties:
      - name: AttributeValuePatterns
        value:
          - 4[0-9]{12}(?:[0-9]{3})? ## Visa credit card number
          - (5[1-5][0-9]{14})       ## MasterCard number
connections:
  - source:
      component: otlp_in
      port: Logs
      type: OTelLogs
    destination:
      component: redaction_processor_1
      port: Logs
      type: OTelLogs
  - source:
      component: redaction_processor_1
      port: Logs
      type: OTelLogs
    destination:
      component: otlp_out
      port: Logs
      type: OTelLogs
