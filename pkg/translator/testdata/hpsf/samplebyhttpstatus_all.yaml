components:
  - name: honeycomb_in
    kind: StartSampling
  - name: honeycomb_out
    kind: HoneycombExporter
  - name: sampler
    kind: SampleByHTTPStatus
    properties:
      - name: Environment
        value: test
      - name: ErrorRate
        value: 90
      - name: UserErrorRate
        value: 91
      - name: DefaultRate
        value: 92
connections:
  - source:
      component: honeycomb_in
      port: Events
      type: HoneycombEvents
    destination:
      component: sampler
      port: Events
      type: HoneycombEvents
  - source:
      component: sampler
      port: Events
      type: HoneycombEvents
    destination:
      component: honeycomb_out
      port: Events
      type: HoneycombEvents
