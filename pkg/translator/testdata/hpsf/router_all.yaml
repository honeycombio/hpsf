components:
  - name: receiver
    kind: OTelReceiver
  - name: router
    kind: Router
    properties:
      - name: Environments
        value: [development, staging, production]
      - name: RoutingAttribute
        value: deployment.environment
      - name: DefaultEnvironment
        value: development
  - name: exporter_production
    kind: HoneycombExporter
  - name: exporter_staging
    kind: HoneycombExporter
  - name: exporter_development
    kind: HoneycombExporter
connections:
  # Receiver to router
  - source:
      component: receiver
      port: Traces
      type: OTelTraces
    destination:
      component: router
      port: Traces
      type: OTelTraces
  # Router to exporters (routing happens internally based on environment attribute)
  - source:
      component: router
      port: Traces
      type: OTelTraces
    destination:
      component: exporter_production
      port: Traces
      type: OTelTraces
  - source:
      component: router
      port: Traces
      type: OTelTraces
    destination:
      component: exporter_staging
      port: Traces
      type: OTelTraces
  - source:
      component: router
      port: Traces
      type: OTelTraces
    destination:
      component: exporter_development
      port: Traces
      type: OTelTraces
