components:
  - name: OTel Receiver_1
    kind: OTelReceiver
  - name: Start Sampling_1
    kind: StartSampling
  - name: EMADynamic Sampler_1
    kind: EMADynamicSampler
    properties:
      - name: FieldList # FieldList is a required property without a default value
        value: [http.method, http.status_code]
  - name: Send to Honeycomb_1
    kind: HoneycombExporter
connections:
  - source:
      component: OTel Receiver_1
      port: Traces
      type: OTelTraces
    destination:
      component: Start Sampling_1
      port: Traces
      type: OTelTraces
  - source:
      component: Start Sampling_1
      port: Rule 1
      type: SampleData
    destination:
      component: EMADynamic Sampler_1
      port: Sample
      type: SampleData
  - source:
      component: EMADynamic Sampler_1
      port: Events
      type: HoneycombEvents
    destination:
      component: Send to Honeycomb_1
      port: Events
      type: HoneycombEvents
