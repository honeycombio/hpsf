components:
  - name: honeycomb_in
    kind: StartSampling
  - name: honeycomb_out
    kind: HoneycombExporter
  - name: EMAThroughput_1
    kind: EMAThroughput
    properties:
      - name: Environment
        value: test
      - name: AdjustmentInterval
        value: 120
      - name: FieldList
        value: [http.method, http.status_code]
      - name: GoalThroughputPerSec
        value: 42
connections:
  - source:
      component: honeycomb_in
      port: Events
      type: HoneycombEvents
    destination:
      component: EMAThroughput_1
      port: Events
      type: HoneycombEvents
  - source:
      component: EMAThroughput_1
      port: Events
      type: HoneycombEvents
    destination:
      component: honeycomb_out
      port: Traces
      type: HoneycombEvents
