components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: proguard_symbolicator
    kind: ProguardSymbolicationProcessor
    properties:
      - name: BucketName
        value: my-proguard-bucket
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: proguard_symbolicator
      port: Traces
      type: OTelTraces
  - source:
      component: proguard_symbolicator
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
