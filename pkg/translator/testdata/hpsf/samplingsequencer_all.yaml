components:
  - name: otlp_in
    kind: OTelReceiver
  - name: Start Sampling 1
    kind: SamplingSequencer
  - name: Deterministic 1
    kind: DeterministicSampler
  - name: honeycomb
    kind: HoneycombExporter
    properties:
      - name: Environment
        value: hny_env123abc456
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: Start Sampling 1
      port: Traces
      type: OTelTraces
  - source:
      component: Start Sampling 1
      port: Rule 1
      type: SampleData
    destination:
      component: Deterministic 1
      port: Sample
      type: SampleData
  - source:
      component: Deterministic 1
      port: Events
      type: HoneycombEvents
    destination:
      component: honeycomb
      port: Events
      type: HoneycombEvents
