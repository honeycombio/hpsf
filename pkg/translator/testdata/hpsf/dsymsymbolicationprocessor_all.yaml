components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: dsym_symbolicator
    kind: DsymSymbolicationProcessor
    properties:
      - name: SymbolStore
        value: GoogleCloudStorage
      - name: BucketName
        value: my-dsym-bucket
      - name: Region
        value: us-west-2
      - name: Prefix
        value: dsyms/
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: dsym_symbolicator
      port: Traces
      type: OTelTraces
  - source:
      component: dsym_symbolicator
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
