components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: attribute_renamer
    kind: RenameAttributes
    properties:
      - name: SourceAttributeName
        value: old_attribute_name
      - name: TargetAttributeName
        value: new_attribute_name
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: attribute_renamer
      port: Traces
      type: OTelTraces
  - source:
      component: attribute_renamer
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
