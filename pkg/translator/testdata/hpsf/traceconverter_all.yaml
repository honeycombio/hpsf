components:
  - name: otlp_in
    kind: OTelReceiver
  - name: Trace Converter 1
    kind: TraceConverter
    properties:
      - name: Host
        value: myhost.com
      - name: Port
        value: 1234
      - name: Headers
        value:
          x-honeycomb-dataset: "custom"
          x-honeycomb-team: "${HONEYCOMB_API_KEY}"
      - name: UseTLS
        value: true
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: Trace Converter 1
      port: Input
      type: OTelTraces