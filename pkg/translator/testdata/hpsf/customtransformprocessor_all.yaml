components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: transform_1
    kind: CustomTransformProcessor
    properties:
      - name: ErrorMode
        value: propagate
      - name: TraceStatements
        value:
          - 'set(span.attributes["processed"], "true")'
          - 'set(span.attributes["processor"], "transform")'
          - 'delete_key(span.attributes, "temp_field")'
      - name: LogStatements
        value:
          - 'set(log.attributes["processed"], "true")'
          - 'set(log.severity_text, "INFO")'
      - name: MetricStatements
        value:
          - 'set(datapoint.attributes["processed"], "true")'
          - 'set(metric.description, Concat([metric.description, " (processed)"], ""))'
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: transform_1
      port: Traces
      type: OTelTraces
  - source:
      component: transform_1
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
  - source:
      component: otlp_in
      port: Logs
      type: OTelLogs
    destination:
      component: transform_1
      port: Logs
      type: OTelLogs
  - source:
      component: transform_1
      port: Logs
      type: OTelLogs
    destination:
      component: otlp_out
      port: Logs
      type: OTelLogs
  - source:
      component: otlp_in
      port: Metrics
      type: OTelMetrics
    destination:
      component: transform_1
      port: Metrics
      type: OTelMetrics
  - source:
      component: transform_1
      port: Metrics
      type: OTelMetrics
    destination:
      component: otlp_out
      port: Metrics
      type: OTelMetrics