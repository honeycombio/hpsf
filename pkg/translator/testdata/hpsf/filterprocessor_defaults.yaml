components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: drop_container_1
    kind: FilterProcessor
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: drop_container_1
      port: Traces
      type: OTelTraces
  - source:
      component: drop_container_1
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
