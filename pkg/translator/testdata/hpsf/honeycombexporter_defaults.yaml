components:
  - name: honeycomb_in
    kind: HoneycombExporter
  - name: honeycomb_out
    kind: HoneycombExporter
connections:
  - source:
      component: honeycomb_in
      port: TraceOut
      type: Honeycomb
    destination:
      component: honeycomb_out
      port: Traces
      type: Honeycomb
