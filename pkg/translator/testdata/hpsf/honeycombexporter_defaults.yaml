components:
  - name: otlp
    kind: OTelReceiver
  - name: refinery
    kind: SamplingRuleHandler
  - name: sampler
    kind: DeterministicSampler
  - name: honeycomb
    kind: HoneycombExporter
connections:
  # traces: otel -> trace_converter -> refinery -> honeycomb
  - source:
      component: otlp
      port: Traces
      type: OTelTraces
    destination:
      component: refinery
      port: Traces
      type: OTelTraces
  - source:
      component: refinery
      port: Rule 1
      type: SampleData
    destination:
      component: sampler
      port: Sample
      type: SampleData
  - source:
      component: sampler
      port: Events
      type: Honeycomb
    destination:
      component: honeycomb
      port: Events
      type: HoneycombEvents
  # metrics: otel -> honeycomb
  - source:
      component: otlp
      port: Metrics
      type: OTelMetrics
    destination:
      component: honeycomb
      port: Metrics
      type: OTelMetrics
  # logs: otel -> honeycomb
  - source:
      component: otlp
      port: Logs
      type: OTelLogs
    destination:
      component: honeycomb
      port: Logs
      type: OTelLogs
