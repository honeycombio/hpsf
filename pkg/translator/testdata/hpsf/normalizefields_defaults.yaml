components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: Field_Normalizer
    kind: NormalizeFields
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: Field_Normalizer
      port: Traces
      type: OTelTraces
  - source:
      component: Field_Normalizer
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
