components:
  - name: OTel Receiver_1
    kind: OTelReceiver
  - name: Start Sampling_1
    kind: SamplingSequencer
  - name: Compare Decimal Field_1
    kind: CompareDecimalField
    properties:
      - name: Field
        value: "response_time"
      - name: Value
        value: 1.5
  - name: Keep All_1
    kind: KeepAllSampler
  - name: Send to Honeycomb_1
    kind: HoneycombExporter
connections:
  - source:
      component: OTel Receiver_1
      port: Traces
      type: OTelTraces
    destination:
      component: Start Sampling_1
      port: Traces
      type: OTelTraces
  - source:
      component: Start Sampling_1
      port: Rule 1
      type: SampleData
    destination:
      component: Compare Decimal Field_1
      port: Match
      type: SampleData
  - source:
      component: Compare Decimal Field_1
      port: And
      type: SampleData
    destination:
      component: Keep All_1
      port: Sample
      type: SampleData
  - source:
      component: Keep All_1
      port: Events
      type: HoneycombEvents
    destination:
      component: Send to Honeycomb_1
      port: Events
      type: HoneycombEvents
