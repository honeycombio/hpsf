components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: Column_Deleter
    kind: ColumnDeletion
    properties:
      - name: AttributesToDelete
        value: ["column1", "column2", "column3"]
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: Column_Deleter
      port: Traces
      type: OTelTraces
  - source:
      component: Column_Deleter
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
  - source:
      component: otlp_in
      port: Metrics
      type: OTelMetrics
    destination:
      component: Column_Deleter
      port: Metrics
      type: OTelMetrics
  - source:
      component: Column_Deleter
      port: Metrics
      type: OTelMetrics
    destination:
      component: otlp_out
      port: Metrics
      type: OTelMetrics
  - source:
      component: otlp_in
      port: Logs
      type: OTelLogs
    destination:
      component: Column_Deleter
      port: Logs
      type: OTelLogs
  - source:
      component: Column_Deleter
      port: Logs
      type: OTelLogs
    destination:
      component: otlp_out
      port: Logs
      type: OTelLogs
