components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: remove_attributes_1
    kind: RemoveAttributeProcessor
    properties:
      - name: ResourceAttributeNames
        value:
          - "resource_attribute_name"
      - name: SpanAttributeNames
        value:
          - "span_attribute_name"
      - name: MetricAttributeNames
        value:
          - "metric_attribute_name"
      - name: LogAttributeNames
        value:
          - "log_attribute_name"
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: remove_attributes_1
      port: Traces
      type: OTelTraces
  - source:
      component: remove_attributes_1
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
