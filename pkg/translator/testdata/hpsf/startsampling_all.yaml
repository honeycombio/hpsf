components:
  - name: otlp_in
    kind: OTelReceiver
  - name: Start Sampling 1
    kind: StartSampling
  - name: Deterministic 1
    kind: Deterministic
  - name: honeycomb
    kind: HoneycombExporter
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: Start Sampling 1
      port: Traces
      type: OTelTraces
  - source:
      component: Start Sampling 1
      port: Events
      type: HoneycombEvents
    destination:
      component: Deterministic 1
      port: Events
      type: HoneycombEvents
  - source:
      component: Deterministic 1
      port: Events
      type: Honeycomb
    destination:
      component: honeycomb
      port: Events
      type: HoneycombEvents
