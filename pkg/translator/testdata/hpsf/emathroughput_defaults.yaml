components:
  - name: honeycomb_in
    kind: HoneycombExporter
  - name: honeycomb_out
    kind: HoneycombExporter
  - name: EMAThroughput_1
    kind: EMAThroughput
connections:
  - source:
      component: honeycomb_in
      port: TraceOut
      type: Honeycomb
    destination:
      component: EMAThroughput_1
      port: Input
      type: Honeycomb
  - source:
      component: EMAThroughput_1
      port: Kept
      type: Honeycomb
    destination:
      component: honeycomb_out
      port: Traces
      type: Honeycomb
