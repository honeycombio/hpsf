components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: symbolicator
    kind: SymbolicatorProcessor
    properties:
      - name: SourceMapStore
        value: AWSS3
      - name: Bucket
        value: my-bucket
      - name: Region
        value: us-west-2
      - name: Prefix
        value: source-maps/
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: symbolicator
      port: Traces
      type: OTelTraces
  - source:
      component: symbolicator
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
  - source:
      component: symbolicator
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
