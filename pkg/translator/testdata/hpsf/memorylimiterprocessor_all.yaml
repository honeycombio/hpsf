components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: memory_limiter
    kind: MemoryLimiterProcessor
    properties:
      - name: CheckInterval
        value: 2s
      - name: LimitPercentage
        value: 75
      - name: SpikeLimitPercentage
        value: 10
connections:
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: memory_limiter
      port: Traces
      type: OTelTraces
  - source:
      component: memory_limiter
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
  - source:
      component: otlp_in
      port: Metrics
      type: OTelMetrics
    destination:
      component: memory_limiter
      port: Metrics
      type: OTelMetrics
  - source:
      component: memory_limiter
      port: Metrics
      type: OTelMetrics
    destination:
      component: otlp_out
      port: Metrics
      type: OTelMetrics
  - source:
      component: otlp_in
      port: Logs
      type: OTelLogs
    destination:
      component: memory_limiter
      port: Logs
      type: OTelLogs
  - source:
      component: memory_limiter
      port: Logs
      type: OTelLogs
    destination:
      component: otlp_out
      port: Logs
      type: OTelLogs