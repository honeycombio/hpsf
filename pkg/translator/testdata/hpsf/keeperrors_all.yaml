components:
  - name: honeycomb_in
    kind: TraceConverter
  - name: honeycomb_out
    kind: HoneycombExporter
  - name: sampler
    kind: KeepErrors
    properties:
      - name: Environment
        value: test
      - name: SampleRate
        value: 123
      - name: FieldName
        value: phred
connections:
  - source:
      component: honeycomb_in
      port: TraceOut
      type: Honeycomb
    destination:
      component: sampler
      port: Input
      type: Honeycomb
  - source:
      component: sampler
      port: Kept
      type: Honeycomb
    destination:
      component: honeycomb_out
      port: Traces
      type: Honeycomb
