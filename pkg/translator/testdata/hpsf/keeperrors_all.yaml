components:
  - name: honeycomb_in
    kind: StartSampling
  - name: honeycomb_out
    kind: HoneycombExporter
  - name: sampler
    kind: KeepErrors
    properties:
      - name: Environment
        value: test
      - name: SampleRate
        value: 123
      - name: FieldName
        value: phred
connections:
  - source:
      component: honeycomb_in
      port: Events
      type: HoneycombEvents
    destination:
      component: sampler
      port: Events
      type: HoneycombEvents
  - source:
      component: sampler
      port: Events
      type: HoneycombEvents
    destination:
      component: honeycomb_out
      port: Events
      type: HoneycombEvents
