receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:9922
            http:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:1234
processors:
    usage:
        honeycombextensionID: honeycomb
exporters:
    debug/ShowMeTheOlly:
        verbosity: basic
extensions:
    honeycomb:
        opampextensionID: opamp
service:
    extensions: [honeycomb]
    pipelines:
        traces:
            receivers: [otlp/otlp_in]
            processors: [usage]
            exporters: [debug/ShowMeTheOlly]
