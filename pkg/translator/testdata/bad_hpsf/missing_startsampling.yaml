components:
  - name: sampler
    kind: DeterministicSampler
  - name: honeycomb_out
    kind: HoneycombExporter
    properties:
      - name: Environment
        value: hny_env123abc456
connections:
  - source:
      component: sampler
      port: Events
      type: HoneycombEvents
    destination:
      component: honeycomb_out
      port: Events
      type: HoneycombEvents
