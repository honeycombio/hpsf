RulesVersion: 2
Samplers:
    __default__:
        RulesBasedSampler:
            Rules:
                - Name: Keep_All_1
                  SampleRate: 1
                  Scope: trace
                  Conditions:
                    - Fields:
                        - response_time
                        - cpu_usage
                      Operator: '>='
                      Value: "1.500000"
                      Datatype: int