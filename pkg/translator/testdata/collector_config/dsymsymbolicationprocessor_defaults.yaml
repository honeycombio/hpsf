receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    memory_limiter/otlp_in:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    symbolicator/dsym_symbolicator:
        dsym_store: s3_store
        s3_dsyms:
            bucket: my-dsym-bucket
            prefix: dsyms/
            region: us-west-2
    usage: {}
exporters:
    otlphttp/otlp_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        traces/959-68a:
            receivers: [otlp/otlp_in]
            processors: [memory_limiter/otlp_in, usage, symbolicator/dsym_symbolicator]
            exporters: [otlphttp/otlp_out]
