receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    memory_limiter/otlp_in:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    symbolicator/symbolicator:
        gcs_source_maps:
            bucket: my-bucket
            prefix: source-maps/
        source_map_store: gcs_store
    usage: {}
exporters:
    otlphttp/otlp_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        traces/0e6-66e:
            receivers: [otlp/otlp_in]
            processors: [usage, memory_limiter/otlp_in, symbolicator/symbolicator]
            exporters: [otlphttp/otlp_out]
