receivers:
    otlp/OTel_Receiver_1:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    usage: {}
exporters:
    otlphttp/Honeycomb_Exporter_1:
        endpoint: https://api.honeycomb.io:443
        headers:
            x-honeycomb-dataset: metrics
            x-honeycomb-team: ${HTP_EXPORTER_APIKEY}
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
    otlphttp/Start_Sampling_1:
        endpoint: http://${HTP_REFINERY_SERVICE}:80
        headers:
            x-honeycomb-team: ${HTP_EXPORTER_APIKEY}
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
        tls:
            insecure: true
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs/683-844:
            receivers: [otlp/OTel_Receiver_1]
            processors: [usage]
            exporters: [otlphttp/Start_Sampling_1]
        metrics/11b-8e8:
            receivers: [otlp/OTel_Receiver_1]
            processors: [usage]
            exporters: [otlphttp/Honeycomb_Exporter_1]
        traces/aed-043:
            receivers: [otlp/OTel_Receiver_1]
            processors: [usage]
            exporters: [otlphttp/Start_Sampling_1]
