receivers:
    otlp/OTel_Receiver_1:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    usage: {}
exporters:
    otlphttp/OTel_HTTP_Exporter_1:
        endpoint: https://api.honeycomb.io:443
        headers:
            x-honeycomb-team: ${HONEYCOMB_API_KEY}
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs/200-bbb:
            receivers: [otlp/OTel_Receiver_1]
            processors: [usage]
            exporters: [otlphttp/OTel_HTTP_Exporter_1]
        metrics/012-2cf:
            receivers: [otlp/OTel_Receiver_1]
            processors: [usage]
            exporters: [otlphttp/OTel_HTTP_Exporter_1]
        traces/f16-c79:
            receivers: [otlp/OTel_Receiver_1]
            processors: [usage]
            exporters: [otlphttp/OTel_HTTP_Exporter_1]
