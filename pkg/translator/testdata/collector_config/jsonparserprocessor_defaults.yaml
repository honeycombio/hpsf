receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4318
processors:
    transform/json_parser_1:
        error_mode: ignore
        log_statements:
            - conditions:
                - |
                  log.body != nil and HasPrefix(log.body, "{")
              statements:
                - |
                  set(log.cache, ParseJSON(log.body)
                - |
                  flatten(log.cache, \"\")
                - |
                  merge_maps(log.attributes, log.cache, "upsert")
    usage: {}
exporters:
    otlphttp/otlp_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs:
            receivers: [otlp/otlp_in]
            processors: [usage, transform/json_parser_1]
            exporters: [otlphttp/otlp_out]
        traces:
            receivers: [otlp/otlp_in]
            processors: [usage, transform/json_parser_1]
            exporters: [otlphttp/otlp_out]
