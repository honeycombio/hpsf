receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4318
processors:
    filter/FilterMyLogs:
        error_mode: ignore
        logs:
            log_record:
                - severity_number < SEVERITY_NUMBER_ERROR
    usage: {}
exporters:
    otlp/otlp_out:
        endpoint: api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs/884-7ec:
            receivers: [otlp/otlp_in]
            processors: [usage, filter/FilterMyLogs]
            exporters: [otlp/otlp_out]
