receivers:
    anthropicusage/anthropic_in:
        admin_api_key: ${env:ANTHROPIC_ADMIN_API_KEY}
        cost:
            bucket_width: 1d
            collection_interval: 24h
            enabled: true
            group_by:
                - workspace_id
                - description
            lookback_window: 7d
        usage:
            bucket_width: 1m
            collection_interval: 1m
            enabled: true
            group_by:
                - model
                - service_tier
                - workspace_id
                - api_key_id
            lookback_window: 0s
processors:
    usage: {}
exporters:
    otlphttp/logs_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
    otlphttp/metrics_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs/b6c-ce2:
            receivers: [anthropicusage/anthropic_in]
            processors: [usage]
            exporters: [otlphttp/logs_out]
        metrics/5b4-e88:
            receivers: [anthropicusage/anthropic_in]
            processors: [usage]
            exporters: [otlphttp/metrics_out]
