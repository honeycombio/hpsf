receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    transform/extract_log_attributes:
        error_mode: ignore
        log_statements:
            - merge_maps(attributes, body, "upsert") where IsMap(body)
    usage: {}
exporters:
    otlphttp/otlp_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs/e26-410:
            receivers: [otlp/otlp_in]
            processors: [usage, transform/extract_log_attributes]
            exporters: [otlphttp/otlp_out]
