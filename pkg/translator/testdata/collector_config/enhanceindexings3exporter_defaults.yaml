receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    memory_limiter/otlp_in:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    usage: {}
exporters:
    enhance_indexing_s3_exporter/s3_out:
        marshaler: otlp_proto
        s3uploader:
            compression: gzip
            s3_bucket: my-bucket
            s3_partition_format: year=%Y/month=%m/day=%d/hour=%H/minute=%M
        sending_queue:
            batch:
                flush_timeout: 30s
                max_size: 50000
                min_size: 50000
            enabled: true
            queue_size: 500000
            sizer: items
        timeout: 30s
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        traces/ae5-d11:
            receivers: [otlp/otlp_in]
            processors: [memory_limiter/otlp_in, usage]
            exporters: [enhance_indexing_s3_exporter/s3_out]
