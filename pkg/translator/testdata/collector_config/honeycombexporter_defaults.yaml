receivers:
    otlp/otlp:
        protocols:
            grpc:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4318
processors:
    usage: {}
exporters:
    otlphttp/honeycomb:
        endpoint: https://api.honeycomb.io:443
        headers:
            x-honeycomb-dataset: metrics
            x-honeycomb-team: ${HONEYCOMB_EXPORTER_APIKEY}
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
    otlphttp/refinery:
        endpoint: http://${STRAWS_REFINERY_SERVICE}:80
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
        tls:
            insecure: true
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs:
            receivers: [otlp/otlp]
            processors: [usage]
            exporters: [otlphttp/honeycomb]
        metrics:
            receivers: [otlp/otlp]
            processors: [usage]
            exporters: [otlphttp/honeycomb]
        traces:
            receivers: [otlp/otlp]
            processors: [usage]
            exporters: [otlphttp/refinery]
