receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    memory_limiter/otlp_in:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    transform/transform_1:
        error_mode: ignore
        trace_statements:
            - set(span.attributes["custom.field"], "value")
            - delete_key(span.attributes, "unwanted_field")
            - set(span.name, Concat([span.name, " - processed"], ""))
    usage: {}
exporters:
    otlphttp/otlp_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        traces/96c-3cf:
            receivers: [otlp/otlp_in]
            processors: [usage, memory_limiter/otlp_in, transform/transform_1]
            exporters: [otlphttp/otlp_out]
