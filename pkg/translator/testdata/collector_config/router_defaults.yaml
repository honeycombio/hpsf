receivers:
    otlp/receiver:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    usage: {}
connectors:
    routing/logs:
        default_pipelines:
            - logs/production
        table:
            - condition: attributes["deployment.environment"] == "production"
              context: resource
              pipelines:
                - logs/production
    routing/metrics:
        default_pipelines:
            - metrics/production
        table:
            - condition: attributes["deployment.environment"] == "production"
              context: resource
              pipelines:
                - metrics/production
    routing/traces:
        default_pipelines:
            - traces/production
        table:
            - condition: attributes["deployment.environment"] == "production"
              context: resource
              pipelines:
                - traces/production
exporters:
    otlphttp/exporter:
        endpoint: https://api.honeycomb.io:443
        headers:
            x-honeycomb-dataset: metrics
            x-honeycomb-team: ${HTP_EXPORTER_APIKEY}
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs/intake:
            receivers: [otlp/receiver]
            processors: [usage]
            exporters: [routing/logs]
        logs/production:
            receivers: [routing/logs]
            processors: [usage]
            exporters: [otlphttp/exporter]
        metrics/intake:
            receivers: [otlp/receiver]
            processors: [usage]
            exporters: [routing/metrics]
        metrics/production:
            receivers: [routing/metrics]
            processors: [usage]
            exporters: [otlphttp/exporter]
        traces/intake:
            receivers: [otlp/receiver]
            processors: [usage]
            exporters: [routing/traces]
        traces/production:
            receivers: [routing/traces]
            processors: [usage]
            exporters: [otlphttp/exporter]
