receivers:
    otlp/receiver:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    usage: {}
exporters:
    otlphttp/exporter:
        endpoint: https://api.honeycomb.io:443
        headers:
            x-honeycomb-dataset: metrics
            x-honeycomb-team: ${HTP_EXPORTER_APIKEY}
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs/a13-2a5:
            receivers: [routing/logs]
            processors: [usage]
            exporters: [otlphttp/exporter]
        logs/intake:
            receivers: [otlp/receiver]
            processors: [usage]
            exporters: [routing/logs]
        metrics/8cd-301:
            receivers: [routing/metrics]
            processors: [usage]
            exporters: [otlphttp/exporter]
        metrics/intake:
            receivers: [otlp/receiver]
            processors: [usage]
            exporters: [routing/metrics]
        traces/a03-0e4:
            receivers: [routing/traces]
            processors: [usage]
            exporters: [otlphttp/exporter]
        traces/intake:
            receivers: [otlp/receiver]
            processors: [usage]
            exporters: [routing/traces]
