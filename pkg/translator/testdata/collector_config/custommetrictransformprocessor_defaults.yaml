receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    memory_limiter/otlp_in:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    transform/transform_1:
        error_mode: ignore
        metric_statements:
            - set(datapoint.attributes["custom.field"], "value")
            - set(metric.description, Concat([metric.description, " (processed)"], ""))
            - delete_key(datapoint.attributes, "unwanted_field")
    usage: {}
exporters:
    otlphttp/otlp_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        metrics/1b1-e98:
            receivers: [otlp/otlp_in]
            processors: [memory_limiter/otlp_in, usage, transform/transform_1]
            exporters: [otlphttp/otlp_out]
