receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    memory_limiter/memory_limiter:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    usage: {}
exporters:
    otlphttp/otlp_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs/f20-692:
            receivers: [otlp/otlp_in]
            processors: [usage, memory_limiter/memory_limiter]
            exporters: [otlphttp/otlp_out]
        metrics/2be-543:
            receivers: [otlp/otlp_in]
            processors: [usage, memory_limiter/memory_limiter]
            exporters: [otlphttp/otlp_out]
        traces/ec3-bf5:
            receivers: [otlp/otlp_in]
            processors: [usage, memory_limiter/memory_limiter]
            exporters: [otlphttp/otlp_out]
