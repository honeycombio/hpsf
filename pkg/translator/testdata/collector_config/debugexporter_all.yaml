receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    memory_limiter/otlp_in:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    usage: {}
exporters:
    debug/otlp_out:
        verbosity: detailed
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs/d50-a95:
            receivers: [otlp/otlp_in]
            processors: [memory_limiter/otlp_in, usage]
            exporters: [debug/otlp_out]
