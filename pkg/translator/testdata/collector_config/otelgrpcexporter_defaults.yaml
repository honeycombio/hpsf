receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4318
processors:
    usage: {}
exporters:
    otlp/otlp_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            enabled: true
            flush_timeout: 60s
            max_size: 100000
            min_size: 100000
            queue_size: 1000000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        traces:
            receivers: [otlp/otlp_in]
            processors: [usage]
            exporters: [otlp/otlp_out]
