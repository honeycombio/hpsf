receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    memory_limiter/otlp_in:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    usage: {}
exporters:
    otlphttp/Start_Sampling_1:
        endpoint: http://${HTP_REFINERY_SERVICE}:80
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
        tls:
            insecure: true
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        traces/6f9-af2:
            receivers: [otlp/otlp_in]
            processors: [memory_limiter/otlp_in, usage]
            exporters: [otlphttp/Start_Sampling_1]
