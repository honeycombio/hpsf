receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4318
processors:
    batch: {}
    usage: {}
exporters:
    awss3/s3_out:
        compression: gzip
        s3uploader:
            s3_bucket: my-bucket
        sending_queue:
            enabled: true
            flush_timeout: 60s
            max_size: 100000000
            min_size: 1
            sizer: bytes
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        traces:
            receivers: [otlp/otlp_in]
            processors: [usage, batch]
            exporters: [awss3/s3_out]
