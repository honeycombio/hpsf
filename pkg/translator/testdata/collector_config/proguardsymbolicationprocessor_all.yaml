receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    symbolicator/proguard_symbolicator:
        gcs_proguard_maps:
            bucket: my-proguard-bucket
            prefix: proguard-maps/
        proguard_store: gcs_store
    usage: {}
exporters:
    otlphttp/otlp_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        traces/9aa-e9b:
            receivers: [otlp/otlp_in]
            processors: [usage, symbolicator/proguard_symbolicator]
            exporters: [otlphttp/otlp_out]
