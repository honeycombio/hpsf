receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    memory_limiter/otlp_in:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    redaction/redaction_processor_1:
        allow_all_keys: true
        blocked_value_patterns:
            - \b[0-9]{3}[.-]?[0-9]{2}[.-]?[0-9]{4}\b
            - \b(?:[0-9][ -]*?){13,16}\b
            - .*api_key.*
            - .*token.*
        ignored_keys:
            - user_id
            - session_id
    usage: {}
exporters:
    otlphttp/otlp_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs/2e6-4c3:
            receivers: [otlp/otlp_in]
            processors: [usage, memory_limiter/otlp_in, redaction/redaction_processor_1]
            exporters: [otlphttp/otlp_out]
