receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${STRAWS_COLLECTOR_POD_IP}:4318
processors:
    usage: {}
exporters:
    nop/otlp_out: {}
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        logs/d50-a95:
            receivers: [otlp/otlp_in]
            processors: [usage]
            exporters: [nop/otlp_out]
