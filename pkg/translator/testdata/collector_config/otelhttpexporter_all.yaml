receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    memory_limiter/otlp_in:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
    usage: {}
exporters:
    otlphttp/otlp_out:
        endpoint: http://myhost.com:1234
        headers:
            x-honeycomb-dataset: custom
            x-honeycomb-team: ${HONEYCOMB_API_KEY}
        sending_queue:
            batch:
                flush_timeout: 30s
                max_size: 200000
                min_size: 200000
            enabled: true
            queue_size: 2000000
            sizer: items
        tls:
            insecure: true
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        traces/f7b-5aa:
            receivers: [otlp/otlp_in]
            processors: [usage, memory_limiter/otlp_in]
            exporters: [otlphttp/otlp_out]
