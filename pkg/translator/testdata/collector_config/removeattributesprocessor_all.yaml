receivers:
    otlp/otlp_in:
        protocols:
            grpc:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4317
            http:
                endpoint: ${HTP_COLLECTOR_POD_IP}:4318
processors:
    transform/remove_attributes_1:
        error_mode: ignore
        log_statements:
            - delete_key(resource.attributes, "attribute_name")
            - delete_key(resource.attributes, "another_attribute_name")
        metric_statements:
            - delete_key(resource.attributes, "attribute_name")
            - delete_key(resource.attributes, "another_attribute_name")
        trace_statements:
            - delete_key(resource.attributes, "attribute_name")
            - delete_key(resource.attributes, "another_attribute_name")
    usage: {}
exporters:
    otlphttp/otlp_out:
        endpoint: https://api.honeycomb.io:443
        sending_queue:
            batch:
                flush_timeout: 200ms
                max_size: 8192
                min_size: 8192
            enabled: true
            queue_size: 100000
            sizer: items
extensions:
    honeycomb: {}
service:
    extensions: [honeycomb]
    pipelines:
        traces/f01-1bf:
            receivers: [otlp/otlp_in]
            processors: [usage, transform/remove_attributes_1]
            exporters: [otlphttp/otlp_out]
