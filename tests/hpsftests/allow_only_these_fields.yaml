name: allow_only_these_fields_test
version: v0.1.0
summary: Test for Allow Only These Fields Component
description: |
  Test configuration with an OTel receiver connected to an AllowOnlyTheseFields component that
  keeps only specified fields and removes all others, then forwards to an OTel HTTP exporter.

components:
  - name: OTel Receiver 1
    kind: OTelReceiver
  - name: Field Allowlist
    kind: AllowOnlyTheseFields
    properties:
      - name: AllowedFields
        value: ["http.method", "http.status_code", "service.name", "trace.id"]
      - name: KeepResourceAttributes
        value: true
  - name: OTel HTTP Exporter 1
    kind: OTelHTTPExporter

connections:
  - source:
      component: OTel Receiver 1
      port: Traces
      type: OTelTraces
    destination:
      component: Field Allowlist
      port: Traces
      type: OTelTraces
  - source:
      component: Field Allowlist
      port: Traces
      type: OTelTraces
    destination:
      component: OTel HTTP Exporter 1
      port: Traces
      type: OTelTraces
  - source:
      component: OTel Receiver 1
      port: Metrics
      type: OTelMetrics
    destination:
      component: Field Allowlist
      port: Metrics
      type: OTelMetrics
  - source:
      component: Field Allowlist
      port: Metrics
      type: OTelMetrics
    destination:
      component: OTel HTTP Exporter 1
      port: Metrics
      type: OTelMetrics
  - source:
      component: OTel Receiver 1
      port: Logs
      type: OTelLogs
    destination:
      component: Field Allowlist
      port: Logs
      type: OTelLogs
  - source:
      component: Field Allowlist
      port: Logs
      type: OTelLogs
    destination:
      component: OTel HTTP Exporter 1
      port: Logs
      type: OTelLogs
