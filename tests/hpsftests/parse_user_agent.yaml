name: parse_user_agent_test
version: v0.1.0
summary: Test for Parse User Agent Component
description: |
  Test configuration with an OTel receiver connected to a ParseUserAgent component that
  parses user agent strings into structured attributes, then forwards to an OTel HTTP exporter.

components:
  - name: OTel Receiver 1
    kind: OTelReceiver
  - name: User Agent Parser
    kind: ParseUserAgent
    properties:
      - name: UserAgentField
        value: "http.user_agent"
  - name: OTel HTTP Exporter 1
    kind: OTelHTTPExporter

connections:
  - source:
      component: OTel Receiver 1
      port: Traces
      type: OTelTraces
    destination:
      component: User Agent Parser
      port: Traces
      type: OTelTraces
  - source:
      component: User Agent Parser
      port: Traces
      type: OTelTraces
    destination:
      component: OTel HTTP Exporter 1
      port: Traces
      type: OTelTraces
  - source:
      component: OTel Receiver 1
      port: Metrics
      type: OTelMetrics
    destination:
      component: User Agent Parser
      port: Metrics
      type: OTelMetrics
  - source:
      component: User Agent Parser
      port: Metrics
      type: OTelMetrics
    destination:
      component: OTel HTTP Exporter 1
      port: Metrics
      type: OTelMetrics
  - source:
      component: OTel Receiver 1
      port: Logs
      type: OTelLogs
    destination:
      component: User Agent Parser
      port: Logs
      type: OTelLogs
  - source:
      component: User Agent Parser
      port: Logs
      type: OTelLogs
    destination:
      component: OTel HTTP Exporter 1
      port: Logs
      type: OTelLogs
