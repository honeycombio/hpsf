name: column_deletion_test
version: v0.1.0
summary: Test for Column Deletion Component
description: |
  Test configuration with an OTel receiver connected to a ColumnDeletion component that removes
  specified attributes from telemetry data, then forwards to an OTel HTTP exporter.

components:
  - name: OTel Receiver 1
    kind: OTelReceiver
  - name: Column Deleter
    kind: ColumnDeletion
    properties:
      - name: AttributesToDelete
        value: ["sensitive_field", "debug_info", "internal_id"]
  - name: OTel HTTP Exporter 1
    kind: OTelHTTPExporter

connections:
  - source:
      component: OTel Receiver 1
      port: Traces
      type: OTelTraces
    destination:
      component: Column Deleter
      port: Traces
      type: OTelTraces
  - source:
      component: Column Deleter
      port: Traces
      type: OTelTraces
    destination:
      component: OTel HTTP Exporter 1
      port: Traces
      type: OTelTraces
  - source:
      component: OTel Receiver 1
      port: Metrics
      type: OTelMetrics
    destination:
      component: Column Deleter
      port: Metrics
      type: OTelMetrics
  - source:
      component: Column Deleter
      port: Metrics
      type: OTelMetrics
    destination:
      component: OTel HTTP Exporter 1
      port: Metrics
      type: OTelMetrics
  - source:
      component: OTel Receiver 1
      port: Logs
      type: OTelLogs
    destination:
      component: Column Deleter
      port: Logs
      type: OTelLogs
  - source:
      component: Column Deleter
      port: Logs
      type: OTelLogs
    destination:
      component: OTel HTTP Exporter 1
      port: Logs
      type: OTelLogs
