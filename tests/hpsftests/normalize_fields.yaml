name: normalize_fields_test
version: v0.1.0
summary: Test for Normalize Fields Component
description: |
  Test configuration with an OTel receiver connected to a NormalizeFields component that
  normalizes field values using find and replace, then forwards to an OTel HTTP exporter.

components:
  - name: OTel Receiver 1
    kind: OTelReceiver
  - name: Field Normalizer
    kind: NormalizeFields
    properties:
      - name: FieldName
        value: "http.method"
      - name: FindPattern
        value: "(?i)get|post|put|delete"
      - name: ReplaceWith
        value: "HTTP_METHOD"
      - name: CaseSensitive
        value: false
  - name: OTel HTTP Exporter 1
    kind: OTelHTTPExporter

connections:
  - source:
      component: OTel Receiver 1
      port: Traces
      type: OTelTraces
    destination:
      component: Field Normalizer
      port: Traces
      type: OTelTraces
  - source:
      component: Field Normalizer
      port: Traces
      type: OTelTraces
    destination:
      component: OTel HTTP Exporter 1
      port: Traces
      type: OTelTraces
  - source:
      component: OTel Receiver 1
      port: Metrics
      type: OTelMetrics
    destination:
      component: Field Normalizer
      port: Metrics
      type: OTelMetrics
  - source:
      component: Field Normalizer
      port: Metrics
      type: OTelMetrics
    destination:
      component: OTel HTTP Exporter 1
      port: Metrics
      type: OTelMetrics
  - source:
      component: OTel Receiver 1
      port: Logs
      type: OTelLogs
    destination:
      component: Field Normalizer
      port: Logs
      type: OTelLogs
  - source:
      component: Field Normalizer
      port: Logs
      type: OTelLogs
    destination:
      component: OTel HTTP Exporter 1
      port: Logs
      type: OTelLogs
