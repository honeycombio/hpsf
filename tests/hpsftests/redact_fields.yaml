name: redact_fields_test
version: v0.1.0
summary: Test for Redact Fields Component
description: |
  Test configuration with an OTel receiver connected to a RedactFields component that hashes
  sensitive field values, then forwards to an OTel HTTP exporter.

components:
  - name: OTel Receiver 1
    kind: OTelReceiver
  - name: Field Redactor
    kind: RedactFields
    properties:
      - name: FieldsToRedact
        value: ["user_id", "email", "phone_number"]
      - name: HashPrefix
        value: "hashed_"
  - name: OTel HTTP Exporter 1
    kind: OTelHTTPExporter

connections:
  - source:
      component: OTel Receiver 1
      port: Traces
      type: OTelTraces
    destination:
      component: Field Redactor
      port: Traces
      type: OTelTraces
  - source:
      component: Field Redactor
      port: Traces
      type: OTelTraces
    destination:
      component: OTel HTTP Exporter 1
      port: Traces
      type: OTelTraces
  - source:
      component: OTel Receiver 1
      port: Metrics
      type: OTelMetrics
    destination:
      component: Field Redactor
      port: Metrics
      type: OTelMetrics
  - source:
      component: Field Redactor
      port: Metrics
      type: OTelMetrics
    destination:
      component: OTel HTTP Exporter 1
      port: Metrics
      type: OTelMetrics
  - source:
      component: OTel Receiver 1
      port: Logs
      type: OTelLogs
    destination:
      component: Field Redactor
      port: Logs
      type: OTelLogs
  - source:
      component: Field Redactor
      port: Logs
      type: OTelLogs
    destination:
      component: OTel HTTP Exporter 1
      port: Logs
      type: OTelLogs
