name: transformprocessor_defaults_test
version: v0.1.0
summary: Test for TransformProcessor with default configuration
description: |
  Test configuration with an OTel receiver, TransformProcessor with empty arrays (defaults),
  and OTel HTTP exporter.

components:
  - name: OTel Receiver 1
    kind: OTelReceiver
  - name: transform_1
    kind: CustomTransformProcessor
    properties:
      - name: ErrorMode
        value: ignore
  - name: OTel HTTP Exporter 1
    kind: OTelHTTPExporter

connections:
  - source:
      component: OTel Receiver 1
      port: Traces
      type: OTelTraces
    destination:
      component: transform_1
      port: Traces
      type: OTelTraces
  - source:
      component: transform_1
      port: Traces
      type: OTelTraces
    destination:
      component: OTel HTTP Exporter 1
      port: Traces
      type: OTelTraces
  - source:
      component: OTel Receiver 1
      port: Logs
      type: OTelLogs
    destination:
      component: transform_1
      port: Logs
      type: OTelLogs
  - source:
      component: transform_1
      port: Logs
      type: OTelLogs
    destination:
      component: OTel HTTP Exporter 1
      port: Logs
      type: OTelLogs
  - source:
      component: OTel Receiver 1
      port: Metrics
      type: OTelMetrics
    destination:
      component: transform_1
      port: Metrics
      type: OTelMetrics
  - source:
      component: transform_1
      port: Metrics
      type: OTelMetrics
    destination:
      component: OTel HTTP Exporter 1
      port: Metrics
      type: OTelMetrics