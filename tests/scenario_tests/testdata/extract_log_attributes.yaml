name: extract_log_attributes_test
version: v0.1.0
summary: Test for ExtractLogAttributesProcessor
description: |
  Test configuration with an OTel receiver, ExtractLogAttributesProcessor.
components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: extract_log_attributes
    kind: ExtractLogAttributesProcessor
connections:
  - source:
      component: otlp_in
      port: Logs
      type: OTelLogs
    destination:
      component: extract_log_attributes
      port: Logs
      type: OTelLogs
  - source:
      component: extract_log_attributes
      port: Logs
      type: OTelLogs
    destination:
      component: otlp_out
      port: Logs
      type: OTelLogs