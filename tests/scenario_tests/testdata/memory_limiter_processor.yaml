name: memory_limiter_processor_test
version: v0.1.0
summary: Test for MemoryLimiterProcessor with percentage-based memory protection
description: |
  Test configuration demonstrating MemoryLimiterProcessor as the first processor
  in the pipeline to prevent out-of-memory situations. Uses percentage-based 
  memory limits (80% limit with 15% spike allowance) suitable for dynamic environments.
  This scenario shows it protecting a pipeline with multiple signal types.
components:
  - name: otlp_in
    kind: OTelReceiver
  - name: memory_limiter
    kind: MemoryLimiterProcessor
    properties:
      - name: CheckInterval
        value: 1s
      - name: LimitPercentage
        value: 80
      - name: SpikeLimitPercentage
        value: 15
  - name: otlp_out
    kind: OTelHTTPExporter
connections:
  # Memory limiter should be first in pipeline for all signals
  - source:
      component: otlp_in
      port: Traces
      type: OTelTraces
    destination:
      component: memory_limiter
      port: Traces
      type: OTelTraces
  - source:
      component: otlp_in
      port: Metrics
      type: OTelMetrics
    destination:
      component: memory_limiter
      port: Metrics
      type: OTelMetrics
  - source:
      component: otlp_in
      port: Logs
      type: OTelLogs
    destination:
      component: memory_limiter
      port: Logs
      type: OTelLogs
  # After memory limiter, route to appropriate processors
  - source:
      component: memory_limiter
      port: Traces
      type: OTelTraces
    destination:
      component: otlp_out
      port: Traces
      type: OTelTraces
  - source:
      component: memory_limiter
      port: Metrics
      type: OTelMetrics
    destination:
      component: otlp_out
      port: Metrics
      type: OTelMetrics
  - source:
      component: memory_limiter
      port: Logs
      type: OTelLogs
    destination:
      component: otlp_out
      port: Logs
      type: OTelLogs