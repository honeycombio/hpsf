components:
  - name: Receive OTel_1
    kind: OTelReceiver
  - name: Start Sampling_1
    kind: SamplingSequencer
  - name: List Compare In_1
    kind: ListComparisonCondition
    properties:
      - name: Fields
        value: ["status", "http.status_code"]
      - name: Operator
        value: "in"
      - name: Values
        value: ["200", "201", "204"]
  - name: Sample All_1
    kind: KeepAllSampler
  - name: Send to Honeycomb_1
    kind: HoneycombExporter
connections:
  - source:
      component: Receive OTel_1
      port: Traces
      type: OTelTraces
    destination:
      component: Start Sampling_1
      port: Traces
      type: OTelTraces
  - source:
      component: Start Sampling_1
      port: Rule 1
      type: SampleData
    destination:
      component: List Compare In_1
      port: Match
      type: SampleData
  - source:
      component: List Compare In_1
      port: And
      type: SampleData
    destination:
      component: Sample All_1
      port: Sample
      type: SampleData
  - source:
      component: Sample All_1
      port: Events
      type: HoneycombEvents
    destination:
      component: Send to Honeycomb_1
      port: Events
      type: HoneycombEvents
