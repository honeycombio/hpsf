name: customlogfilterprocessor_defaults_test
version: v0.1.0
summary: Test for CustomLogFilterProcessor with default error mode
description: |
  Test configuration with an OTel receiver, CustomLogFilterProcessor with log record filter statements,
  and OTel HTTP exporter.

components:
  - name: OTel Receiver 1
    kind: OTelReceiver
  - name: log_filter_1
    kind: CustomLogFilterProcessor
    properties:
      - name: LogStatements
        value:
          log_record:
            - 'severity_number >= SEVERITY_NUMBER_WARN'
            - 'attributes["log.source"] == "application"'
  - name: OTel HTTP Exporter 1
    kind: OTelHTTPExporter

connections:
  - source:
      component: OTel Receiver 1
      port: Logs
      type: OTelLogs
    destination:
      component: log_filter_1
      port: Logs
      type: OTelLogs
  - source:
      component: log_filter_1
      port: Logs
      type: OTelLogs
    destination:
      component: OTel HTTP Exporter 1
      port: Logs
      type: OTelLogs
