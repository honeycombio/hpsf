name: parseattributeasjson_logs_only_test
version: v0.1.0
summary: Test for ParseAttributeAsJSON with only logs connection
description: |
  Test configuration with only logs connected to verify that trace_statements
  are suppressed when no trace connections exist.

components:
  - name: OTel Receiver 1
    kind: OTelReceiver
  - name: json_parser_1
    kind: AttributeJSONParsingProcessor
    properties:
      - name: Attribute
        value: "body"
  - name: OTel HTTP Exporter 1
    kind: OTelHTTPExporter

connections:
  - source:
      component: OTel Receiver 1
      port: Logs
      type: OTelLogs
    destination:
      component: json_parser_1
      port: Logs
      type: OTelLogs
  - source:
      component: json_parser_1
      port: Logs
      type: OTelLogs
    destination:
      component: OTel HTTP Exporter 1
      port: Logs
      type: OTelLogs
