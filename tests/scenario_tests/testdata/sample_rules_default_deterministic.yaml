components:
  - name: Receive OTel_1
    kind: OTelReceiver
  - name: Start Sampling_1
    kind: SamplingSequencer
  - name: Send to Honeycomb_1
    kind: HoneycombExporter
    properties:
      - name: Environment
        value: hny_env123abc456
  - name: Check Duration_1
    kind: LongDurationCondition
  - name: Sample by Events per Second_1
    kind: EMAThroughputSampler
    properties:
      - name: GoalThroughputPerSec
        value: 200
      - name: FieldList
        value: ["http.method", "http.status_code"]
  - name: Sample at a Fixed Rate_1
    kind: DeterministicSampler
connections:
  - source:
      component: Receive OTel_1
      port: Traces
      type: OTelTraces
    destination:
      component: Start Sampling_1
      port: Traces
      type: OTelTraces
  - source:
      component: Start Sampling_1
      port: Rule 1
      type: SampleData
    destination:
      component: Check Duration_1
      port: Match
      type: SampleData
  - source:
      component: Check Duration_1
      port: And
      type: SampleData
    destination:
      component: Sample by Events per Second_1
      port: Sample
      type: SampleData
  - source:
      component: Sample by Events per Second_1
      port: Events
      type: HoneycombEvents
    destination:
      component: Send to Honeycomb_1
      port: Events
      type: HoneycombEvents
  - source:
      component: Start Sampling_1
      port: Rule 2
      type: SampleData
    destination:
      component: Sample at a Fixed Rate_1
      port: Sample
      type: SampleData
  - source:
      component: Sample at a Fixed Rate_1
      port: Events
      type: HoneycombEvents
    destination:
      component: Send to Honeycomb_1
      port: Events
      type: HoneycombEvents
layout:
  components:
    - name: Receive OTel_1
      position:
        x: 50
        y: 0
    - name: Start Sampling_1
      position:
        x: 280
        y: -180
    - name: Send to Honeycomb_1
      position:
        x: 1120
        y: -60
    - name: Check Duration_1
      position:
        x: 560
        y: -180
    - name: Sample by Events per Second_1
      position:
        x: 840
        y: -180
    - name: Sample at a Fixed Rate_1
      position:
        x: 640
        y: -40