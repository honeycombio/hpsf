name: extract_log_properties_test
version: v0.1.0
summary: Test for ExtractLogPropertiesProcessor
description: |
  Test configuration with an OTel receiver, ExtractLogPropertiesProcessor.
components:
  - name: otlp_in
    kind: OTelReceiver
  - name: otlp_out
    kind: OTelHTTPExporter
  - name: extract_log_properties
    kind: ExtractLogPropertiesProcessor
connections:
  - source:
      component: otlp_in
      port: Logs
      type: OTelLogs
    destination:
      component: extract_log_properties
      port: Logs
      type: OTelLogs
  - source:
      component: extract_log_properties
      port: Logs
      type: OTelLogs
    destination:
      component: otlp_out
      port: Logs
      type: OTelLogs
