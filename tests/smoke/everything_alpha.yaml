      port: Rule 4
      type: SampleData
    destination:
      component: Check for Errors Rule 4_1
      port: Match
      type: SampleData
  - source:
      component: Check for Errors Rule 4_1
      port: And
      type: SampleData
    destination:
      component: Sample Proportionally by Key_1
      port: Sample
      type: SampleData
  - source:
      component: Sample Proportionally by Key_1
      port: Events
      type: HoneycombEvents
    destination:
      component: Send to Honeycomb_1
      port: Events
      type: HoneycombEvents
  - source:
      component: Start Sampling_1
      port: Rule 5
      type: SampleData
    destination:
      component: Compare Decimal Field_1
      port: Match
      type: SampleData
  - source:
      component: Compare Decimal Field_1
      port: And
      type: SampleData
    destination:
      component: Compare Integer Field_1
      port: Match
      type: SampleData
  - source:
      component: Compare Integer Field_1
      port: And
      type: SampleData
    destination:
      component: Compare String Field_1
      port: Match
      type: SampleData
  - source:
      component: Compare String Field_1
      port: And
      type: SampleData
    destination:
      component: Sample at 42_1
      port: Sample
      type: SampleData
  - source:
      component: Sample at 42_1
      port: Events
      type: HoneycombEvents
    destination:
      component: Send to Honeycomb_1
      port: Events
      type: HoneycombEvents
  - source:
      component: Start Sampling_1
      port: Rule 6
      type: SampleData
    destination:
      component: Match Regular Expression_1
      port: Match
      type: SampleData
  - source:
      component: Match Regular Expression_1
      port: And
      type: SampleData
    destination:
      component: Check Field Exists_1
      port: Match
      type: SampleData
  - source:
      component: Check Field Exists_1
      port: And
      type: SampleData
    destination:
      component: Sample at 123_1
      port: Sample
      type: SampleData
  - source:
      component: Sample at 123_1
      port: Events
      type: HoneycombEvents
    destination:
      component: Send to Honeycomb_1
      port: Events
      type: HoneycombEvents
  - source:
      component: Start Sampling_1
      port: Rule 7
      type: SampleData
    destination:
      component: Drop All_1
      port: Sample
      type: SampleData
  - source:
      component: Start Sampling_1
      port: Rule 8
      type: SampleData
    destination:
      component: Check Field Starts With_1
      port: Match
      type: SampleData
  - source:
      component: Check Field Starts With_1
      port: And
      type: SampleData
    destination:
      component: Sample at 456_1
      port: Sample
      type: SampleData
  - source:
      component: Sample at 456_1
      port: Events
      type: HoneycombEvents
    destination:
      component: Send to Honeycomb_1
      port: Events
      type: HoneycombEvents
  - source:
      component: Start Sampling_1
      port: Rule 9
      type: SampleData
    destination:
      component: Check Boolean Value_1
      port: Match
      type: SampleData
  - source:
