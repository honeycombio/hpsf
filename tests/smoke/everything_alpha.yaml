      port: And
      type: SampleData
    destination:
      component: Sample at 789_1
      port: Sample
      type: SampleData
  - source:
      component: Sample at 789_1
      port: Events
      type: HoneycombEvents
    destination:
      component: Send to Honeycomb_1
      port: Events
      type: HoneycombEvents
  - source:
      component: Start Sampling_1
      port: Rule 3
      type: SampleData
    destination:
      component: Check HTTP Status_1
