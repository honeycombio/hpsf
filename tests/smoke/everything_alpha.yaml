components:
  - name: Receive OTel_1
    kind: OTelReceiver
  - name: Send OTel via gRPC_1
    kind: OTelGRPCExporter
    properties:
      - name: Headers
        value:
          test: header
      - name: Insecure
        value: true
  - name: Send OTel via HTTP_1
    kind: OTelHTTPExporter
    properties:
      - name: Headers
        value:
          test: header
      - name: Insecure
        value: true
  - name: Send to Honeycomb_1
    kind: HoneycombExporter
    properties:
      - name: Insecure
        value: true
  - name: Send to S3 Archive_1
    kind: S3ArchiveExporter
    properties:
      - name: Bucket
        value: test
      - name: Prefix
        value: test
  - name: Send to stdout_1
    kind: DebugExporter
  - name: Check Duration_1
    kind: LongDurationCondition
  - name: Check for Errors_1
    kind: ErrorExistsCondition
    properties:
      - name: ErrorFields
        value:
          - error
  - name: Filter Logs by Severity_1
    kind: LogSeverityFilterProcessor
  - name: Keep All_1
    kind: KeepAllSampler
  - name: Parse Log Body As JSON_1
    kind: LogBodyJSONParsingProcessor
  - name: Sample at a Fixed Rate_1
    kind: DeterministicSampler
  - name: Sample by Events per Second_1
    kind: EMAThroughputSampler
    properties:
      - name: FieldList
        value:
          - test
  - name: Sample Proportionally by Key_1
    kind: EMADynamicSampler
    properties:
      - name: FieldList
        value:
          - test
  - name: Start Sampling_1
    kind: SamplingSequencer
    properties:
      - name: Headers
        value:
          test: header
      - name: UseTLS
        value: true
  - name: Parse Attribute As JSON_1
    kind: AttributeJSONParsingProcessor
    properties:
      - name: Attribute
        value: test
      - name: Signal
        value: span
  - name: Check HTTP Status_1
    kind: HTTPStatusCondition
  - name: Check Root Span_1
    kind: RootSpanCondition
  - name: Check for Errors Rule 4_1
    kind: ErrorExistsCondition
    properties:
      - name: ErrorFields
        value:
          - error
  - name: Drop All_1
    kind: Dropper
  - name: Compare Decimal Field_1
    kind: CompareDecimalFieldCondition
    properties:
      - name: Fields
        value: ["response_time"]
      - name: Operator
        value: ">"
      - name: Value
        value: 1.5
  - name: Compare Integer Field_1
    kind: CompareIntegerFieldCondition
    properties:
      - name: Fields
        value: ["status_code"]
      - name: Operator
        value: "="
      - name: Value
        value: 500
  - name: Compare String Field_1
    kind: CompareStringFieldCondition
    properties:
      - name: Fields
        value: ["status_message"]
      - name: Operator
        value: "="
      - name: Value
        value: "error"
  - name: Sample at 42_1
    kind: DeterministicSampler
    properties:
      - name: SampleRate
        value: 42
  - name: Match Regular Expression_1
    kind: MatchRegularExpression
    properties:
      - name: Field
        value: "status_message"
      - name: RegularExpression
        value: "^[A-Z][a-z]+$"
  - name: Check Field Exists_1
    kind: FieldExistsCondition
    properties:
      - name: Fields
        value: ["status_message"]
  - name: Check Field Starts With_1
    kind: FieldStartsWithCondition
    properties:
      - name: Field
        value: "service.name"
      - name: Prefix
        value: "web"
  - name: Check Boolean Value_1
    kind: BooleanValueCondition
    properties:
      - name: Fields
        value: ["enabled", "active"]
      - name: Value
        value: "true"
  - name: Sample at 123_1
    kind: DeterministicSampler
    properties:
      - name: SampleRate
        value: 123
  - name: Sample at 456_1
    kind: DeterministicSampler
    properties:
      - name: SampleRate
        value: 456
  - name: Sample at 789_1
    kind: DeterministicSampler
    properties:
      - name: SampleRate
        value: 789
  - name: Transform some attributes
    kind: CustomTransformProcessor
    properties:
      - name: TraceStatements
        value:
          - set(span.attributes["custom.field"], "value")
          - delete_key(span.attributes, "unwanted_field")
      - name: LogStatements
        value:
          - set(log.attributes["processed"], "true")
          - delete_key(log.attributes, "sensitive_field")
      - name: MetricStatements
        value:
          - set(resource.attributes["custom.field"], "value")
          - delete_key(resource.attributes, "unwanted_field")
  - name: Send to Enhance S3 Archive
    kind: EnhanceIndexingS3Exporter
    version: v0.1.0
    properties:
      - name: Bucket
        value: otel-demo
      - name: Region
        value: us-east-1
      - name: Prefix
        value: otel-demo
      - name: PartitionFormat
        value: minute=%M/year=%Y/month=%m/day=%d/hour=%H
      - name: Timeout
        value: 15s
      - name: Marshaler
        value: otlp_json
      - name: BatchTimeout
        value: 15s
      - name: BatchSize
        value: 497
      - name: QueueSize
        value: 4997
      - name: APIEndpoint
        value: https://api-dogfood.honeycomb.io
connections:
  - source:
      component: Receive OTel_1
      port: Traces
      type: OTelTraces
    destination:
      component: Parse Attribute As JSON_1
      port: Traces
      type: OTelTraces
  - source:
      component: Parse Attribute As JSON_1
      port: Traces
      type: OTelTraces
    destination:
      component: Transform some attributes
      port: Traces
      type: OTelTraces
  - source:
      component: Transform some attributes
      port: Traces
      type: OTelTraces
    destination:
      component: Start Sampling_1
      port: Traces
      type: OTelTraces
  - source:
      component: Start Sampling_1
      port: Rule 1
      type: SampleData
    destination:
      component: Check Duration_1
      port: Match
      type: SampleData
  - source:
      component: Check Duration_1
      port: And
      type: SampleData
    destination:
      component: Keep All_1
      port: Sample
      type: SampleData
  - source:
      component: Keep All_1
      port: Events
      type: HoneycombEvents
    destination:
      component: Send to Honeycomb_1
      port: Events
      type: HoneycombEvents
  - source:
      component: Start Sampling_1
